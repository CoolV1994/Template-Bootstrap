# Site settings
title: Bootstrap Template
author: CoolV1994
description: >
  Bootstrap Template for GitHub Pages
baseurl: "/Template-Bootstrap"
url: "https://coolv1994.github.io"
version: 1.0.0
language: en


# Build Settings
markdown: kramdown


# Post Pagination
paginate: 10
paginate_path: "/page/:num/"


# Include Paths when Rendering
include:
  - _pages


# Custom Posts Collections
collections:
  blog:
    output: true
    url: /blog/
  docs:
    output: true
    url: /docs/
  examples:
    output: true
    url: /examples/


# Default Values per Path
defaults:
  - scope:
      type: posts
    values:
      layout: PostLayout
  - scope:
      type: pages
    values:
      layout: PageLayout
  - scope:
      path: files
    values:
      album: files
  - scope:
      path: images
    values:
      album: images
