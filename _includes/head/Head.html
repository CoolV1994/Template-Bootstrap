<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

<meta name="author" content="{% if page.authors %}{{ page.authors }}{% else %}{{ site.authors }}{% endif %}" />
<meta name="generator" content="{{ site.generator }}" />
<meta name="docsearch:language" content="{% if page.language %}{{ page.language }}{% else %}{{ site.language }}{% endif %}" />
<meta name="docsearch:version" content="{% if page.version %}{{ page.version }}{% else %}{{ site.version }}{% endif %}" />

<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

{% if page.robots %}<meta name="robots" content="{{ page.robots }}" />{% endif %}

<script is:inline src="{{ site.baseurl }}/assets/js/color-modes.js"></script>

{% import head/Stylesheet.html %}

{% import head/Favicons.html %}
{% import head/Social.html %}
{% import head/Analytics.html %}
